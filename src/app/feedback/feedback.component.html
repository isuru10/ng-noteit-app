<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well well-sm">
        <form class="form-horizontal" #f="ngForm" (submit)="f.form.valid && sendFeedback()" action="" method="post">
          <fieldset>
            <legend class="text-center">Feedback</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name"
                       name="name"
                       type="text"
                       #name = "ngModel"
                       placeholder="Your name"
                       class="form-control"
                       [(ngModel)]="model.name"
                       [ngClass]="{'is-invalid': f.submitted && name.invalid}"
                       required>
                <div *ngIf="f.submitted && name.invalid" class="invalid-input">
                  <div *ngIf="name.errors?.required">Name is required</div>
                </div>
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email" >Your E-mail</label>
              <div class="col-md-9">
                <input id="email"
                       name="email"
                       type="text"
                       placeholder="Your email"
                       class="form-control"
                       [(ngModel)] = "model.email"
                       #email = "ngModel"
                       [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                        required email
                        >
                <div *ngIf="f.submitted && email.invalid" class="invalid-input">
                  <div *ngIf="email.errors?.required">Email is required</div>
                  <div *ngIf="email.errors?.email">Email is not valid</div>
                </div>
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your feedback</label>
              <div class="col-md-9">
                <textarea class="form-control"
                          id="feedback"
                          name="feedback"
                          placeholder="Please enter your message here..."
                          rows="5"
                          [(ngModel)] = "model.feedback"
                          #feedback = "ngModel"
                          [ngClass]="{'is-invalid': f.submitted && feedback.invalid}"
                          required minlength="10">
                </textarea>
                <div *ngIf="f.submitted && feedback.invalid" class="invalid-input">
                  <div *ngIf="feedback.errors?.required">Feedback is required</div>
                  <div *ngIf="feedback.errors?.minlength">Feedback must be at least 10 characters long</div>
                </div>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
